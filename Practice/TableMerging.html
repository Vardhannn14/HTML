<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Merging</title>
</head>
<body>
    <h1><u>Table Merging</u></h1>
    <hr/>
    <table border="1" width="50%" height="300px">
        <thead>
            <tr>
                <th>HEADING</th>
                <th>HEADING</th>
                <th>HEADING</th>
                <th>HEADING</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2" >Suryavardhan</td>
                <td>Suryavardhan</td>
                <td>Suryavardhan</td>
                <td>Suryavardhan</td>
            </tr>
            <tr>
                <td>Suryavardhan</td>
                <td>Suryavardhan</td>
                <td>Suryavardhan</td>
            </tr>
            <tr>
                <td>Suryavardhan</td>
                <td>Suryavardhan</td>
                <td colspan="4">Suryavardhan</td>
            </tr>
            <tr>
                <td>Suryavardhan</td>
                <td>Suryavardhan</td>
                <td>Suryavardhan</td>
                <td>Suryavardhan</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
